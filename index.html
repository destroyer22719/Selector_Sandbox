<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Selector Sandbox</title>
</head>
<body>
    <h1>Selector Sandbox</h1>
    <p>This website allows you to create elements and experiment with selectors</p>
    
    <div class="grid">

        <div id="selector">
            <label for="selector">Add Selectors</label>
            <input name ="selector" id="selectorInput" placeholder="eg: div">
            <div class="btn" id="addSelector">Find Selector</div>
        </div>

        <div id="element">
            <label for="elements">Add Elements</label>
            <textarea name="elements" id="elementsInput" placeholder="eg:<div></div>"></textarea>
            <div class="btn" id="addElement">Add Element</div>
        </div>

    </div>
    <div id="sandbox">
        <div></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
